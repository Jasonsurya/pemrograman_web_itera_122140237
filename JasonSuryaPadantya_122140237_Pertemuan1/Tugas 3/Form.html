<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran Akun</title>
  <link rel="stylesheet" href="ValidasiForm.css">
</head>
<body>
  <div class="container">
    <h2>Registrasi Akun</h2>
    <form id="formPendaftaran">
      <label>Nama Lengkap</label>
      <input type="text" id="inputNama" placeholder="Nama lengkap">

      <label>Alamat Email</label>
      <input type="email" id="inputEmail" placeholder="contoh@email.com">

      <label>Kata Sandi</label>
      <input type="password" id="inputPassword" placeholder="Minimal 8 karakter">

      <button type="submit">Kirim</button>
    </form>
    <p id="pesanValidasi"></p>
  </div>
  <script src="ValidasiForm.js"></script>
</body>
</html>
